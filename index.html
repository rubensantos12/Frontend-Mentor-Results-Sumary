<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <script type="module" src="/main.js"></script>
  <main>
    <section class="content-section">
      <div class="left-result-panel">
        <h1>Your result</h1>
        <p>76</p>
        <p>of 100</p>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right-result-panel">
        <h1>Summary</h1>
        <ul class="result-list">
          <li>
            <img src="images/icon-reaction.svg" alt="" class="reaction-image">
            <p class="reaction-result_a | clr-reaction">
              Reaction
            </p>
            <p class="reaction-result_b">
              80/100
            </p>
          </li>
          <li>
            <img src="images/icon-memory.svg" alt="" class="memory-image">
            <p class="memory-result_a | clr-memory">
              Memory
            </p>
            <p class="memory-result_b">
              92 / 100
            </p>
          </li>
          <li>
            <img src="images/icon-verbal.svg" alt="" class="verbal-image">
            <p class="verbal-result_a | clr-verbal">
              Verbal 
            </p>
            <p class="verbal-result_b">
              61 / 100
            </p>
          </li>
          <li>
            <img src="images/icon-visual.svg" alt="" class="visual-image">
            <p class="visual-result_a | clr-visual">
              Visual
            </p>
            <p class="visual-result_b">
              72 / 100
            </p>
          </li>
        </ul>
        <button class="button">Continue</button>
      </div>
    </section>
  </main>
</body>

</html>
