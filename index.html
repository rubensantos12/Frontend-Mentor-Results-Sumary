<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <script type="module" src="/main.js"></script>
  <main>
    <div class="main-div">
      <div class="left-result-panel | sec-div">
        <h1 class="left-header">Your Result</h1>
        <div class="result-circle">
          <p style="font-size: 12px;">â€‹</p>
          <p class="score">76</p>
          <p class="max-score">of 100 </p>
        </div>
        <h1 class="left-second-header">Great</h1>
        <p class="score-resume">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right-result-panel | sec-div">
        <h1 class="summary">Summary</h1>
        <ul class="result-list" role="list">
          <li>
            <div class="clr-reaction-background">
              <img src="images/icon-reaction.svg" alt="" class="reaction-image">
              <p class="reaction-result_a | clr-reaction">
                Reaction
              </p>
              <p class="reaction-result_b">
                80
              </p>
              <p style="opacity: 50%; padding: 10px 5px;">/100</p>
            </div>
          </li>
          <li>
            <div class="clr-memory-background">
              <img src="images/icon-memory.svg" alt="" class="memory-image">
              <p class="memory-result_a | clr-memory">
                Memory
              </p>
              <p class="memory-result_b">
                92
              </p>
              <p style="opacity: 50%; padding: 10px 5px;">/100</p>
            </div>
          </li>
          <li>
            <div class="clr-verbal-background">
              <img src="images/icon-verbal.svg" alt="" class="verbal-image">
              <p class="verbal-result_a | clr-verbal">
                Verbal
              </p>
              <p class="verbal-result_b">
                61
              </p>
              <p style="opacity: 50%; padding: 10px 5px;">/100 </p>
            </div>
          </li>
          <li>
            <div class="clr-visual-background">
              <img src="images/icon-visual.svg" alt="" class="visual-image">
              <p class="visual-result_a | clr-visual">
                Visual
              </p>
              <p class="visual-result_b">
                72
              </p>
              <p style="opacity: 50%; padding: 10px 5px;">/100</p>
            </div>
          </li>
        </ul>
        <button class="button">Continue</button>
      </div>
    </div>
  </main>
</body>

</html>
